{% extends "./layouts/base.html" %}

{% block title %}Dinamico{% endblock title %}

{% block content %}

<h1>Hola {{name}}</h1>

<h3>categories</h3>
<ul>
    {% for category in categories %}
    {%if category == 'code'%}
        <li><b>{{category}}</b></li>
    {%else%}
        <li>{{category}}</li>
    {%endif%}
    {% endfor %}
</ul>
{% endblock content %}
